<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layouts/bukplay.css">
  <link rel="preload" as="style" href="../css/grid-system.css" onload="this.rel='stylesheet'">
  <link rel="preload" as="style" href="../css/margins-paddings.css" onload="this.rel='stylesheet'">
  <link rel="preload" as="style" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" onload="this.rel='stylesheet'" />
  <title>Buk Play</title>
</head>
<body>
  <section class="preheader"></section>
  <header></header>

  <main>
    <section class="hero-banner" style="background-color: gainsboro; height: 45vh;"></section>

    <section class="courses-categories buk-py-5">
      <div class="boxer">
        <ul class="categories-menu">
          <li class="categories-menu__choice" >
            <button class="categories-button ds-flex ai-center" id="btn-collapse" aria-controls="categoriesCollapse">
              <img src="../img/assets-buk-play/camera-fill.svg" alt="c" class="categories-button__icon">
              <span class="categories-button__txt">Categorías de Cursos</span>
              <span class="categories-button__arrow"></span>
            </button>
          </li>
          <li class="categories-menu__options" id="menu-options">
            <ul>
              <li class="categories-menu__item selected">
                <button class="categories-button ds-flex ai-center">
                  <img src="../img/assets-buk-play/camera-outline.svg" alt="c" class="categories-button__icon">
                  <span class="categories-button__txt">Compilance</span>
                </button>
              </li>
              <li class="categories-menu__item">
                <button class="categories-button ds-flex ai-center">
                  <img src="../img/assets-buk-play/camera-outline.svg" alt="c" class="categories-button__icon">
                  <span class="categories-button__txt">Comunicación</span>
                </button>
              </li>
              <li class="categories-menu__item">
                <button class="categories-button ds-flex ai-center">
                  <img src="../img/assets-buk-play/camera-outline.svg" alt="c" class="categories-button__icon">
                  <span class="categories-button__txt">Data Managment</span>
                </button>
              </li>
              <li class="categories-menu__item selected">
                <button class="categories-button ds-flex ai-center">
                  <img src="../img/assets-buk-play/camera-outline.svg" alt="c" class="categories-button__icon">
                  <span class="categories-button__txt">Desarrollo de Software</span>
                </button>
              </li>
            </ul>
          </li>
        </ul>

      </div>
      
    </section>

  </main>

  <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script defer src="../js/buk-play/tabs.js"></script>
</body>
</html>
