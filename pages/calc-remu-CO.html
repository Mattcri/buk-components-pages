<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Remuneraciones Colombia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main-23.css">
  <link rel="stylesheet" href="../css/grid-system.css">
  <link rel="stylesheet" href="../css/utilities-spaces-23.css">
  <link rel="stylesheet" href="../css/layouts/calc-remu-CO.css">
</head>
<body>
  <header></header>
  <main>
    <section class="buk-py-11 buk-py-lg-15">
      <div class="boxer">
        <h2 class="txt-center buk-mb-7">Valores Nacionales</h2>
        <div class="buk-grid calc-national-values">
          <div class="buk-col buk-col-lg-10 buk-col-st-lg-2">
            <div class="buk-grid">
              <div class="buk-col buk-col-md-4 buk-col-lg-4 buk-p-3 buk-p-md-4 shadow-1 rounded-16">
                <label for="nv-min-salary">Sueldo Mínimo</label>
                <input type="text" id="nv-min-salary" class="buk-mt-2 buk-px-3 buk-px-md-4 buk-py-2 rounded-16" readonly value="0">
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-4 buk-p-3 buk-p-md-4 shadow-1 rounded-16">
                <label for="nv-aux-transport">Auxilio de Transporte</label>
                <input type="text" id="nv-aux-transport" class="buk-mt-2 buk-px-3 buk-px-md-4 buk-py-2 rounded-16" readonly value="0">
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-4 buk-p-3 buk-p-md-4 shadow-1 rounded-16">
                <label for="nv-uvt">UVT</label>
                <input type="text" id="nv-uvt" class="buk-mt-2 buk-px-3 buk-px-md-4 buk-py-2 rounded-16" readonly value="0">
              </div>
            </div>
          </div>
        </div>
        
        <h2 class="txt-center buk-my-7">Calculadora Remuneraciones Colombia</h2>
        <div class="buk-grid calc-fields">
          <div class="buk-col buk-col-md-7 buk-col-lg-7">
            <div class="buk-p-3 buk-p-md-4 shadow-1 rounded-16">
              <h3 class="buk-mb-2">Devengos</h3>
              <div class="buk-grid">
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-salary">Salario</label>
                  <input type="number" id="fld-salary" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-bonus">Bono Prestacional</label>
                  <input type="number" id="fld-bonus" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-tax-bonus">Bono No prestacional Tributable</label>
                  <input type="number" id="fld-tax-bonus" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-not-tax-bonus">Bono No prestacional No Tributable</label>
                  <input type="number" id="fld-not-tax-bonus" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <p>Sueldo integral</p>
                  <div class="control-radio ds-flex ai-center gap--16 buk-mt-2">
                    <label for="bol-integral-salary-true">Sí
                      <input type="radio" id="bol-integral-salary-true" name="integral-salary" checked>
                    </label>
                    <label for="bol-integral-salary-false">No
                      <input type="radio" id="bol-integral-salary-false" name="integral-salary">
                    </label>
                  </div>
                </div>
                <div class="buk-col">
                  <hr>
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-aux-transport">Auxilio de Transporte</label>
                  <input type="text" id="fld-aux-transport" value="0" readonly class="buk-mt-2">
                </div>
              </div> <!-- end-grid -->
              <h3 class="buk-my-3">Descuentos y Alivios Tributarios</h3>
              <div class="buk-grid">
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-other-discounts">Otros descuentos</label>
                  <input type="number" id="fld-other-discounts" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-medicine">Medicina Prepagada</label>
                  <input type="number" id="fld-medicine" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-pac">Planes de Atencion Complementario (PAC)</label>
                  <input type="number" id="fld-pac" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-mandatory-pensions">Aporte Voluntario a Pensiones Obligatorias</label>
                  <input type="number" id="fld-mandatory-pensions" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-voluntary-pensions">Aporte a Fondos Voluntarios de Pensiones</label>
                  <input type="number" id="fld-voluntary-pensions" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-afc">AFC</label>
                  <input type="number" id="fld-afc" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-housting-interest">Interés de Vivienda</label>
                  <input type="number" id="fld-housting-interest" min="0" class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <p>Deducción Dependiente</p>
                  <div class="control-radio ds-flex ai-center gap--16 buk-mt-2">
                    <label for="">Sí
                      <input type="radio" name="deduccion-dependiente" id="bol-dependents" checked>
                    </label>
                    <label for="">No
                      <input type="radio" name="deduccion-dependiente">
                    </label>
                  </div>
                </div>
                <div class="buk-col">
                  <hr>
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-exempt-deductions">Total Deducciones exentas</label>
                  <input type="text" id="fld-exempt-deductions" value="0" readonly class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-exemt-income">Renta Exenta</label>
                  <input type="text" id="fld-exemt-income" value="0" readonly class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-total-exempt">Total Exento</label>
                  <input type="text" id="fld-total-exempt" value="0" readonly class="buk-mt-2">
                </div>
                <div class="buk-col buk-col-md-6 buk-col-lg-6">
                  <label for="fld-law-1819">Tope Ley 1819</label>
                  <input type="text" id="fld-law-1819" value="0" readonly class="buk-mt-2">
                </div>
                <div class="buk-col txt-center">
                  <button class="btn btn--2" id="btn-calculate">Calcular</button>
                </div>
              </div> <!-- end-grid -->
            </div>
          </div>
          <div class="buk-col buk-col-md-5 buk-col-lg- buk-pl-lg-5">
            <div class="buk-p-3 buk-p-md-4 shadow-1 rounded-16 sticky-box">
              <h3 class="h5 buk-mb-2">Montos de tu remuneración</h3>
              <div class="buk-grid calc-fields calc-fields--results">
                <div class="buk-col">
                  <p>Total Devengos</p>
                  <div class="buk-mt-2 lbl-total-discount rounded-16">
                    <span>0</span>
                  </div>
                </div>
                <div class="buk-col">
                  <p>Total Descuentos</p>
                  <div class="buk-mt-2 lbl-total-discount rounded-16">
                    <span>0</span>
                  </div>
                </div>
                <div class="buk-col">
                  <p>Sueldo Neto Calculado</p>
                  <div class="buk-mt-2 lbl-total-salary rounded-16">
                    <span>COP $0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      
        <div class="buk-col">
          <div class="buk-p-3 buk-p-lg-4 shadow-1 rounded-16">
            <h3 class="buk-mb-3">Valores intermedios</h3>
            <div class="buk-grid calc-fields">
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-total-benefit-devengos">Total Devengos Prestacionales</label>
                <input type="text" id="fld-total-benefit-devengos" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-devengos-without-aux-transp">Total Devengos No Prestacionales sin auxilio de transporte</label>
                <input type="text" id="fld-devengos-without-aux-transp" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-forty-pct">40%</label>
                <input type="text" id="fld-forty-pct" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-excess-law-1393">Exceso ley 1393</label>
                <input type="text" id="fld-excess-law-1393" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-ibc">IBC Seguridad Social</label>
                <input type="text" id="fld-ibc" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-tax-base">Base Tributable $</label>
                <input type="text" id="fld-tax-base" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-tax-base-uvt">Base Tributable UVTs</label>
                <input type="text" id="fld-tax-base-uvt" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-health">Salud</label>
                <input type="text" id="fld-health" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-pension">Pensión</label>
                <input type="text" id="fld-pension" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-solidarity">Solidaridad</label>
                <input type="text" id="fld-solidarity" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-subsistence">Subsistencia</label>
                <input type="text" id="fld-subsistence" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="">Aporte Voluntaio a Pensiones Obligatorias</label>
                <input type="text" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="">Aporte a Fondos Voluntarios de Pensiones</label>
                <input type="text" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="">AFC</label>
                <input type="text" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-holding-source">Retencion en la Fuente</label>
                <input type="text" id="fld-holding-source" class="buk-mt-2" readonly>
              </div>
              <div class="buk-col buk-col-md-4 buk-col-lg-3">
                <label for="fld-legal-discount">Total Descuentos Legales</label>
                <input type="text" id="fld-legal-discount" class="buk-mt-2" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script type="module" src="../js/calcs/calc-remu-co.js" defer></script>
</body>
</html>
