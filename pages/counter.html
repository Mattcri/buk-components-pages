<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="preload" as="style" href="../css/grid-system.css" onload="this.rel='stylesheet'">
  <link rel="preload" as="style" href="../css/margins-paddings.css" onload="this.rel='stylesheet'">
  <title>Buk Hub Pages</title>
  <style>
    h1 span {
      color: initial;
      font-size: 1.25rem;
    }
  </style>

  <style>
    .categories button, .sub-categories button {
      padding: 4px 10px;
    }
    .categories .categorie-selected, .sub-categories .sub-categorie-selected {
      background-color: var(--color-primary);
      color: var(--color-white);
      border: 2px solid var(--color-secondary);
    }


    [data-categories-content] {
      display: none;
    }
    [data-categories-content].categorie-active {
      display: block;
    }
    [data-sub-categories-content] {
      display: none;
    }
    [data-categories-content].categorie-active [data-sub-categories-content].sub-categorie-active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="boxer buk-mt-5">
    <h1 class="txt-center buk-mb-5">Number Counter Function</h1>
    <div style="background-color:aliceblue; height: 80rem">
      <h3 class="txt-center">Content</h3>
    </div>
    <div class="buk-grid buk-py-lg-5" id="counter">
      <div class="buk-col">
        <p id="num" class="foo">10000</p>
        <p id="num2" class="foo">90</p>
        <p id="num3" class="foo">50</p>
        <p id="num4" class="foo">6000</p>
      </div>
    </div>
    <div style="background-color:aliceblue; margin-bottom: 4rem;">
      <h3 class="buk-mb-4 txt-center">Final content</h3>
      <p class="buk-mb-2 txt-center">Multi Filter tab</p>
      <div class="ds-flex ai-center categories">
        <button data-categorie-target="#ebooks">Ebooks</button>
        <button data-categorie-target="#guides">Guides</button>
      </div>
      <div class="buk-mt-2 ds-flex ai-center sub-categories">
        <button class="sub-categorie-selected" data-sub-categorie-target="sub-categorie-1">Sub-categoria 1</button>
        <button data-sub-categorie-target="sub-categorie-2">Sub-categoria 2</button>
        <button data-sub-categorie-target="sub-categorie-3">Sub-categoria 3</button>
        
      </div>

      <section id="ebooks" class="buk-mt-3" data-categories-content>
        <div class="sub-categorie-1 sub-categorie-active" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Ebooks 1</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 1</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 1</p>
              </article>
            </div>
          </div>

        </div>
        <div class="sub-categorie-2" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Ebooks 2</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 2</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 2</p>
              </article>
            </div>
          </div>

        </div>
        <div class="sub-categorie-3" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Ebooks 3</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 3</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Ebooks 3</p>
              </article>
            </div>
          </div>

        </div>

      </section>

      <section id="guides" class="buk-mt-3" data-categories-content>
        <div class="sub-categorie-1 sub-categorie-active" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Guides 1</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 1</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 1</p>
              </article>
            </div>
          </div>

        </div>
        <div class="sub-categorie-2" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Guides 2</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 2</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 2</p>
              </article>
            </div>
          </div>

        </div>
        <div class="sub-categorie-3" data-sub-categories-content>
          <div class="buk-grid">
            <div class="buk-col-2">
              <article>
                <p>Guides 3</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 3</p>
              </article>
            </div>
            <div class="buk-col-2">
              <article>
                <p>Guides 3</p>
              </article>
            </div>
          </div>

        </div>

      </section>

    </div>

  </div>

  <script defer src="../js/counter/counter.js"></script>
</body>

</html>
